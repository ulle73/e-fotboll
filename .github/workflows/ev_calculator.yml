name: EV Calculator

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  ev-calculator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Chrome deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm1 \
            libnss3 \
            libatk-bridge2.0-0 \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libxcb1 \
            libxdamage1 \
            libxfixes3 \
            libxcomposite1 \
            libxrandr2 \
            libxi6 \
            libcups2 \
            libxkbcommon0 \
            libdrm2 \
            libasound2t64

      - name: Run EV calculator
        env:
          NODE_ENV: production
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB_NAME: ${{ secrets.MONGODB_DB_NAME }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PUPPETEER_INFO: "--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --no-zygote --no-first-run"
        run: node src/ev_calculator.js
