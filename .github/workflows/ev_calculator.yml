name: Unibet EV Calculator

on:
  schedule:
    # Kör var 15:e minut
    - cron: '*/15 * * * *'
  workflow_dispatch: # Tillåter manuell körning

jobs:
  run_ev_calculator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Eller den version du använder
      - name: Install dependencies
        run: npm ci # Eller npm install om du inte har package-lock.json

      - name: Install Chrome deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm1 \
            libnss3 \
            libatk-bridge2.0-0 \
            libx11-xcb1 \
            libxcb-dri3-0 \
            libxcb1 \
            libxdamage1 \
            libxfixes3 \
            libxcomposite1 \
            libxrandr2 \
            libxi6 \
            libcups2 \
            libxkbcommon0 \
            libdrm2 \
            libasound2t64

      - name: Run EV Calculator
        env:
          PUPPETEER_INFO: "--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --no-zygote --no-first-run"
          MONGODB_URI: ${{ secrets.MONGODB_URI }} # Se till att du har detta som en GitHub Secret
          # Andra miljövariabler som behövs för API-nycklar etc.
        run: node src/ev_calculator.js
